<a href="#speaker-{{id}}" class="dayList__trigger js-modal-inline">
  <img src="{{ options.pathImagesAmazon }}/1px.gif" data-src="{{img}}" alt="Portrait of {{name}}" class="lazyload">
  <ul>
    <li class="dayList__speakerName">{% if name %}{{name}}{% endif %}</li>
    <li class="dayList__speakerTitle">{% if title %}{{title}}{% endif %}</li>
    <li class="dayList__speakerLocation">{% if location %}{{location}}{% endif %}</li>
  </ul>
  
</a>
