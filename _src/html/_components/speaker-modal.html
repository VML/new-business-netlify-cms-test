<div id="speaker-{{id}}" class="detailsModal pt-0 mfp-hide">

  <article class="detailsModal__wrapper detailsModal__wrapperSpeaker">
    <img src="{{ options.pathImagesAmazon }}/1px.gif" data-src="{{img}}" alt="Portrait of {{name}}" class="detailsModal__photo lazyload">
    <div class="detailsModal__speakerMeta">
      <h2 class="detailsModal__speakerName">{{name}}</h2>
      {% if title %}<p class="detailsModal__speakerTitle">{{title}}</p>{% endif %}
      {% if location %}<p class="detailsModal__speakerLocation">{{location}}</p>{% endif %}
      {% if email %}<p class="detailsModal__speakerEmail"><a href="mailto:{{email}}">{{email}}</a></p>{% endif %}
    </div>
  </article>

</div>
